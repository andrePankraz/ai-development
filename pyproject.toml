[build-system]
requires = ["setuptools", "setuptools-scm"]

[project]
name = "ai_development"
version = "0.0.1"
authors = [
  { name="AndrÃ© Pankraz", email="andre@pankraz.de" },
]
description = "A generic AI development blueprint project."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies", "optional-dependencies.tests"]

[tool.setuptools.dynamic]
dependencies = {file = ["docker/python/requirements.txt"]}
optional-dependencies.tests = {file = ["docker/python/requirements-dev.txt"]}

[project.urls]
"Homepage" = "https://github.com/andrePankraz/ai_development"
"Bug Tracker" = "https://github.com/andrePankraz/ai_development/issues"

[tool.autopep8]
max_line_length = 120
aggressive = 3

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -s --log-cli-level=DEBUG"
testpaths = [
    "tests"
]